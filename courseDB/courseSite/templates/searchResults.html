<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css">
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>
</head>
<body>

<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">@edu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Search Macalester
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Catalog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Courses</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

<div class="container">
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
  <h4>Your search for "{{query}}" returned {{ class_list|length }} results.</h4><br>
    {% for class_name in class_list %}
    <div class="panel panel-default">
        <div class="panel-body"><a href="{% url 'class' class_name %}">{{class_name}}</a></div>
    </div>
    {% endfor %}
  </div>
  <div class="col-sm-3"></div>
</div>
</div>

</body>
</html>
